<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anexos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            color: #2e8b57; /* Verde para el título principal */
            margin-bottom: 20px;
        }
        .content {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .images {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .images img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            width: calc(50% - 20px); /* Ajuste de ancho para que las imágenes se acomoden en dos columnas */
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        .links a {
            display: block;
            margin: 10px 0;
            color: #2e8b57; /* Color de los enlaces */
            text-decoration: none;
            font-weight: bold;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Anexos</h1>
        <div class="images">
            <img src="la-gran-colombia (1).jpeg" alt="La Gran Colombia">
            <img src="Nueva.jpg" alt="NUEVA GRANADA">
            <img src="granada.jpg" alt="Nueva GRANADA">
            <img src="ell..jpeg" alt="nueva GRANADA">
            <img src="NUEVA GRANADA .jpg" alt="Nueva Granada">
        </div>
        <div class="links">
            <a href="https://sbt.blob.core.windows.net/storyboards/fionajasper/independencia-de-colombia.webp?utc=131944985554070000" target="_blank">Enlace 1 - Independencia de colombia</a>
            <a href="https://youtu.be/2cOwZN1oIeA?si=h3688DPVCIYs782J" target="_blank">Enlace 2 - La Nueva Granada dentro de la Gran Colombia</a>
            <a href="https://www.comisiondelaverdad.co/nueva-granada" target="_blank">Enlace 3 - La construcción de la nueva republica</a>
            <a href="https://historiauniversal.org/historia-de-colombia-la-nueva-granada-dentro-de-la-gran-colombia-1819-1830/" tabindex="_blank">Enlace 4 - Historia de Colombia</a>
        </div>
    </div>
</body>
</html>
